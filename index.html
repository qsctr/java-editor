<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Java Editor</title>
        <link rel="stylesheet" href="dependencies/fonts/fonts.css">
        <link rel="stylesheet" href="dependencies/mdl/material.min.css">
        <link rel="stylesheet" href="dependencies/icons/material-icons.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/anti-glitch.css">

    </head>
    <body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title project-name">No project open</span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title project-name" id="drawer-title">No project open</span>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="open-project-button">Open project</button>
                <div style="height: 16px;"></div>
                <nav class="mdl-navigation" id="files-nav"></nav>
            </div>
            <main class="mdl-layout__content">
                <div id="editor"></div>
            </main>
        </div>

        <dialog class="mdl-dialog" id="internal-error-dialog">
            <h4 class="mdl-dialog__title">Internal error</h4>
            <div class="mdl-dialog__content">
                <p>An internal error has occured in Java Editor.</p>
                <div class="mono error-stack"></div>
                <button class="mdl-button mdl-js-button mdl-button--primary submit-issue">Submit a new issue on GitHub</button>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button restart">Restart</button>
                <button type="button" class="mdl-button close-and-continue">Close and continue</button>
            </div>
        </dialog>

        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action"></button>
        </div>

        <script src="dependencies/mdl/material.js"></script>
        <script>
            'use strict';
            const R = require('ramda');
            require('./out-js/init.js');
        </script>
    </body>
</html>
