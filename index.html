<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Java Editor</title>
        <link rel="stylesheet" href="fonts/fonts.css">
        <link rel="stylesheet" href="dependencies/mdl/material.min.css">
        <link rel="stylesheet" href="dependencies/icons/material-icons.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/anti-glitch.css">

    </head>
    <body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row" id="top-header-row">
                    <span class="mdl-layout__title">Java Editor</span>
                    <div class="mdl-layout-spacer"></div>
                    <button class="mdl-button mdl-js-button mdl-button--icon minimize-button">
                        <i class="material-icons">remove</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon maximize-button">
                        <i class="material-icons">crop_square</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon close-button">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="mdl-layout__header-row bg-primary-dark">
                    
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">Java Project</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">File 1</a>
                    <a class="mdl-navigation__link" href="#">File 2</a>
                    <a class="mdl-navigation__link" href="#">File 3</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="editor"></div>
            </main>
        </div>

        <dialog class="mdl-dialog" id="internal-error-dialog">
            <h4 class="mdl-dialog__title">Internal error</h4>
            <div class="mdl-dialog__content">
                <p>An internal error has occured in Java Editor.</p>
                <p>Error message: <span class="mono msg"></span></p>
                <p>At file: <span class="mono url"></span></p>
                <p>At line: <span class="mono line"></span></p>
                <p>At column: <span class="mono col"></span></p>
                <p>Error object: <span class="mono err"></span></p>
                <button class="mdl-button mdl-js-button mdl-button--primary submit-issue">Submit a new issue on GitHub</button>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button restart">Restart</button>
                <button type="button" class="mdl-button close-and-continue">Close and continue</button>
            </div>
        </dialog>

        <script src="dependencies/mdl/material.min.js"></script>
        <script src="node_modules/ace-builds/src-noconflict/ace.js"></script>
        <script>
            require('./js/init.js');
        </script>

    </body>
</html>
