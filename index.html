<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Java Editor</title>
        <link rel="stylesheet" href="dependencies/fonts/fonts.css">
        <link rel="stylesheet" href="dependencies/mdl/material.min.css">
        <link rel="stylesheet" href="dependencies/icons/material-icons.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>

        <div id="container">
            <div class="button-bar" id="top-bar">
                <button class="mdl-button mdl-js-button mdl-button--icon" id="top-bar-nav-button">
                    <i class="material-icons">menu</i>
                </button>
                <div class="mdl-tooltip" for="top-bar-nav-button">Toggle menu</div>
                <div class="mdl-layout-title project-name">Project name</div>
                <div class="mdl-layout-title mono"> / </div>
                <div class="mdl-layout-title file-name">File name</div>
            </div>
            <div id="main">
                <div id="nav">
                    <div class="button-bar">
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="nav-open-button">
                            <i class="material-icons">folder_open</i>
                        </button>
                        <div class="mdl-tooltip" for="nav-open-button">Open project folder</div>
                    </div>
                    <div id="nav-files">
                        <div class="nav-file">Class1</div>
                        <div class="nav-file nav-file-selected">Class2</div>
                        <div class="nav-file">Class3</div>
                    </div>
                </div>
                <div id="editor"></div>
            </div>
        </div>

        <dialog class="mdl-dialog" id="internal-error-dialog">
            <h4 class="mdl-dialog__title">Internal error</h4>
            <div class="mdl-dialog__content">
                <p>An internal error has occured in Java Editor.</p>
                <div class="mono" id="internal-error-dialog-error-stack"></div>
                <button class="mdl-button mdl-js-button mdl-button--primary" id="internal-error-dialog-submit-issue">Submit a new issue on GitHub</button>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button" id="internal-error-dialog-restart">Restart</button>
                <button type="button" class="mdl-button" id="internal-error-dialog-close-and-continue">Close and continue</button>
            </div>
        </dialog>

        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action"></button>
        </div>

        <script src="dependencies/mdl/material.js"></script>
        <script src="node_modules/ace-builds/src-min-noconflict/ace.js"></script>
        <script>
            'use strict';
            const R = require('ramda');
            require('./out-js/init.js');
        </script>
    </body>
</html>
